<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/comone.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="letao_container">
        <header>
            <div class="left">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                </a>
            </div>
            <div class="right">
                <a href="search.html">
                    <i class="fa fa-search"></i>
                </a>
            </div>
            <h3>乐淘云购</h3>
        </header>
        <div class="main">
            <!--这里放置真实显示的DOM内容-->
            <div class="category_left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 挖个坑 -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="category_right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 挖个坑 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li class="now">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物中心</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
    </div>

    <script type='text/html' id="left_tmp">
        {{ each rows v i }}
        <li>
            <a href="#" data-id = '{{v.id}}'>{{ v.categoryName }}</a>
        </li>
        {{/each}}
    </script>
    <script type='text/html' id='right_tmp'>
        {{ if rows.length == 0}}
        <p style='padding-left : 10px'>没有更多信息了</p>
        {{else}}
        {{ each rows v i}}
        <li>
            <a href="">
                <img src="{{ v.brandLogo }}" alt="">
                <p>{{ v.brandName }}</p>
            </a>
        </li>
        {{ /each }}
        {{/if}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/comone.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
