<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comone.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <a class="header_left pull-left">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a class="header_right pull-right">
            <i class="glyphicon glyphicon-log-out"></i>
        </a>
        <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            </button> -->
    </header>
    <nav>
        <div class="title">
            <h3>黑马32期</h3>
        </div>
        <div class="user">
            <img src="./images/02.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <p>
                            <i class="glyphicon glyphicon-user"></i>用户管理</p>
                    </a>
                </li>
                <li class="fa">
                    <a href="javascript:;">
                        <p>
                            <i class="glyphicon glyphicon-list"></i>分类管理</p>
                    </a>
                    <div class="son" style="display: block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="now">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <p>
                            <i class="glyphicon glyphicon-tags"></i>商品管理</p>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <ol class="breadcrumb">
            <li>
                <a href="#">管理系统</a>
            </li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
        </ol>
        <button class="btn btn-default" id="addfenlei">添加分类</button>
        <table class="table table-bordered" style="margin-top: 20px">
            <thead>
                <tr>
                    <!-- 序号	一级分类名称	二级分类名称	二级分类LOGO -->
                    <th>序号</th>
                    <th>一级分类名称</th>
                    <th>二级分类名称</th>
                    <th>二级分类LOGO</th>
                </tr>
            </thead>
            <tbody id='tbody'>
                <!-- 挖个坑 -->
            </tbody>
        </table>
        <div class="pull-right">
            <ul id="pagintor"></ul>
        </div>
    </div>
    <!-- 遮盖层 -->
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="out">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 二级分类模态框 -->
    <div class="modal fade" id="secondModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <form id = 'form'>
                        <div class="form-group">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                <span>请选择一级分类</span> 
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" style="top: 50px; left: 15px;" id="selectorul">
                                <!-- 挖个坑 -->
                            </ul>
                            <input type="hidden" name="categoryId">
                        </div>
                        <div class="form-group">
                            <input type="text" name='brandName' class="form-control" placeholder="请输入二级分类">
                        </div>
                        <div class="form-group">
                            <label for="fileimg" class="btn btn-default">上传图片</label>
                            <input type="file" id="fileimg" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none">
                        </div>
                        <img src="./images/none.png" alt="" style="width: 100px;height: 100px;" id="yulanimg">
                        <input type="hidden" name="brandLogo">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary" id="out">添加</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script type='text/html' id='template'>
        {{each rows v i}}
        <tr>
            <td>{{ i+1+(page-1)*size }}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td><img src={{v.brandLogo}} alt="" style = "height:50px"></td>
        </tr>
        {{/each}}
    </script>
    <script type='text/html' id='template1'>
        {{each rows v i}}
        <li data-id = {{v.id}}><a tabindex="-1" href="#">{{v.categoryName}}</a></li>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./lib/template/template-web.js"></script>

    <script src="./js/second.js"></script>
</body>

</html>
