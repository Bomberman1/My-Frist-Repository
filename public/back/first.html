<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comone.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <a class="header_left pull-left">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a class="header_right pull-right">
            <i class="glyphicon glyphicon-log-out"></i>
        </a>
        <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            </button> -->
    </header>
    <nav>
        <div class="title">
            <h3>黑马32期</h3>
        </div>
        <div class="user">
            <img src="./images/02.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <p>
                            <i class="glyphicon glyphicon-user"></i>用户管理</p>
                    </a>
                </li>
                <li class="fa">
                    <a href="javascript:;">
                        <p>
                            <i class="glyphicon glyphicon-list"></i>分类管理</p>
                    </a>
                    <div class="son" style="display: block">
                        <a href="first.html" class="now">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <p>
                            <i class="glyphicon glyphicon-tags"></i>商品管理</p>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <ol class="breadcrumb">
            <li>
                <a href="index.html">管理系统</a>
            </li>
            <li class="active">分类管理</li>
            <li class="active">一级分类</li>
        </ol>
        <!-- 按钮 -->
        <button class="btn btn-default" id='addfenlei'>添加分类</button>
        <!-- 表格 -->
        <table class="table table-bordered" style="margin-top: 20px">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>一级分类</th>
                </tr>
            </thead>
            <tbody id="template-box">
                <!-- 挖个坑 -->
            </tbody>
        </table>
        <!-- 分页结构 -->
        <div class="pull-right">
            <ul id="paginator"></ul>
        </div>
    </div>



    <!-- Modal-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="out">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加分类模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <form id='form'>
                        <div class="form-group">
                            <input type="text" name = 'categoryName' class="form-control" placeholder="请输入一级分类">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="tianjia">添加</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script type='text/html' id='template'>
        {{each rows v i }}
            <tr>
                <td>{{v.categoryName}}</td>
                <td>{{v.isDelete == 1 ? '禁用' : '启用'}}</td>
            </tr>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./lib/template/template-web.js"></script>
    <script src="./js/frist.js"></script>
</body>

</html>
