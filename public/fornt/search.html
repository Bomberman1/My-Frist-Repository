<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/comone.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="letao_container">
        <header>
            <div class="left">
                <a href="javaScript:history.go(-1);">
                    <i class="mui-icon mui-icon-back"></i>
                </a>
            </div>
            <h3>搜索中心</h3>
        </header>
        <div class="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="search_ipt">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-primary" id = 'select'>搜索</button>
                    </div>
                    <div class="history">
                        <!-- 挖个巨坑 -->
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物中心</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id='temp'>
        {{ if !arr.length == 0}}
        <div class="htop">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right">
            <i class="fa fa-trash"></i>清空历史记录</span>
        </div>
        <div class="hbottom">
            <ul>
                {{ each arr v i }}
                <li>
                    <span>{{ v }}</span>
                    <i class="mui-icon mui-icon-closeempty" data-index = '{{ i }}'></i>
                </li>
                {{ /each }}
            </ul>
        </div>
        {{ else }}
        <p>没有历史记录</p>
        {{ /if }}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/comone.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
