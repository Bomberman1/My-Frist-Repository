<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/comone.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
    <div class="letao_container">
        <header>
            <div class="left">
                <a href="javaScript:history.go(-1);">
                    <i class="mui-icon mui-icon-back"></i>
                </a>
            </div>
            <h3>搜索中心</h3>
        </header>
        <div class="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 搜索框 -->
                    <div class="search_ipt">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-primary" id='select'>搜索</button>
                    </div>
                    <!-- 排序 -->
                    <div>
                        <ul class="searchList">
                            <li>
                                <a href="javascript:;">上架时间
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">价格
                                    <i class="fa fa-angle-down" data-type = 'price'></i>
                                </a>
                            </li>
                            <li>
                                <a  href="javascript:;">库存
                                    <i class="fa fa-angle-down" data-type ='num'></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">折扣
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- 商品 -->
                    <div class="product">
                        <!-- 挖个坑 -->
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物中心</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="temp">
        <ul>
            {{ each data v i }}
            <li>
                <a href="#" data-id='{{ v['id'] }}'>
                    <img src="{{ v.pic[0]['picAddr'] }}" alt="">
                    <p class="mui-ellipsis-2">{{v.proName}}</p>
                    <p>
                        <span>&yen;{{v.price}}</span>
                        <span>&yen;{{v.oldPrice}}</span>
                    </p>
                    <button class="mui-btn mui-btn-primary">立即购买</button>
                </a>
            </li>
            {{ /each }}
        </ul>
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/comone.js"></script>
    <script src="./js/searchList.js"></script>
</body>

</html>
